<div class="row">
    <div class="col-xs-5">
        <form>
            <div class="row">
                <div class="col-sm-8 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #inputName>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #inputAmount>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-success col-sm-4" type="button" (click)="onAddIngredent()">Add</button>
                <button class="btn btn-danger col-sm-4" type="button">Delete</button>
                <button class="btn btn-primary col-sm-4" type="button">Clear</button>

            </div>
        </form>
    </div>
</div>
